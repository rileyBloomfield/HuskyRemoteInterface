<!DOCTYPE html>
<html>
<head>
  <!--<meta name="viewport" content="initial-scale=1.0, user-scalable=no">-->
	<meta charset="UTF-8">

	<title>Husky Remote Connection</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/eventemitter2.min.js"></script>
	<script type="text/javascript" src="js/roslib.min.js"></script>
	<script type="text/javascript" src="js/gamepad.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script type="text/javascript" src="js/delayedTopic.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<nav class="navbar navbar-default">
  		<div class="container-fluid">
    		<div class="collapse navbar-collapse">
      			<ul class="nav navbar-nav">
        			<li><p class="navbar-text">IP Address: <span id="currentIPAddress"</span></p></li>
              <li><p class="navbar-text"><input id="IPAddressInput" type="text"></input><button type="button" onclick="changeIP();">Change IP</button></p></li>
              <li><p class="navbar-text">Delay(s): <input id="delayInput" type="number" min="0" max="60"></input><button type="button" onclick="changeDelay();">Change Delay</button></p></li>
        			<li><p class="navbar-text">Gamepad: <span id="gamepadInfo"</span></p></li>
        		</ul>
    		</div>
  		</div>
	</nav>

	<div class="container">
  		<div class="row">
    		<div class="col-lg-4">
    			<div class="well"><h4>Status</h4>
            <div id="driveIndicator" class="disabled">Drive Disabled</div>
            <div><canvas width="100" height="100" style="border:1px solid #000000;"></canvas></div>
            <div>Linear Sensitivity: 
              <form action="">
                <input id="defaultLinSens" type="radio" name="linSens" value="0.5"> 1/2<br>
                <input type="radio" name="linSens" value="0.25"> 1/4
              </form>
            </div>
            <div>Angular Sensitivity: 
              <form action="">
                <input type="radio" name="anSens" value="0.5"> 1/2<br>
                <input id="defaultAnSens" type="radio" name="anSens" value="0.25"> 1/4
              </form>
            </div> <br>
            <div>IP Address: <span id="IPIndicator"></span></div>
            <div>Video Port: <span id="videoPortIndicator"></span></div>
            <div>Web Socket Port: <span id="websocketPortIndicator"></span></div>
            <div>Simulated Delay: <span id="delayIndicator">0</span>s</div>
            <br>
            <div id="map-canvas"></div>
          </div>
    		</div>
    		<div class="col-lg-8">
    			<div class="well"><h4>Video</h4>
            <img id="videoStream" src="http://129.100.227.225:8080/stream?topic=/camera/image_color&amp;quality=5" height="480px" width="640px"><br>
            <input id="videoQualityInput" type="number" min="1" max="10" value="5"><button type="button" onclick="setVideoQuality();">Change Quality</button><br>
            (1-10)<br><br>
          </div>
    		</div>
    		<div class="col-lg-4">
          <!-- Space to add additional elements in this format -->
          <button type="button" onclick="clearLog();">Clear</button>
          <button type="button" onclick="saveLog();">Save</button>
          <textarea id="positionLog" rows="4" cols="100" readonly></textarea>
    		</div>
  		</div>
	</div>

</body>
</html>
